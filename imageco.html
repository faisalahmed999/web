<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pic Collage</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>My Picture Collage</h1>
    </header>
    <main>
      <section>
        <div class="row">
          <img src="image/1.jpg" alt="" />
        </div>
        <div class="row">
          <div>
            <img src="image/2.jpg" alt="" />
          </div>
          <div>
            <img src="image/3.avif" alt="" />
          </div>
          <div class="vr">
            <img src="image/4.avif" alt="" />
            <img src="image/5.jpg" alt="" />
          </div>
        </div>
        <div class="row">
            <div>
                <img src="image/6.jpg" alt="">
            </div>
            <div class="squer">
                <img src="image/7.avif" alt="">
                <img src="image/7.avif" alt="">
                <img src="image/7.avif" alt="">
                <img src="image/7.avif" alt="">
            </div>
            <div>
                <img src="image/8" alt="">
            </div>
        </div>
      </section>
    </main>
  </body>
</html>
